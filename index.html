<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band App</title>
    <script src="./bandjs.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys"><button class="play">Click<p class="tone" style="color:chocolate">Play me a Beat</p></button>
        <div class="key" key='b'>B
            <p class="tone">Boom</p>
        </div>
        <div class="key" key='c'>C
            <p class="tone">Clap</p>
        </div>
        <div class="key" key='h'>H
            <p class="tone">Hihat</p>
        </div>
        <div class="key" key='k'>K
            <p class="tone">Kick</p>
        </div>
        <div class="key" key='o'>O
            <p class="tone">Openhat</p>
        </div>
        <div class="key" key='r'>R
            <p class="tone">Ride</p>
        </div>
        <div class="key" key='s'>S
            <p class="tone">Snare</p>
        </div>
        <div class="key" key='t'>T
            <p class="tone">Tink</p>
        </div>
        <div class="key" key='z'>Z
            <p class="tone">Tom</p>
        </div>


    </div>
    <audio src="./sounds/boom.wav" key='b'></audio>
    <audio src="./sounds/clap.wav" key='c'></audio>
    <audio src="./sounds/hihat.wav" key='h'></audio>
    <audio src="./sounds/kick.wav" key='k'></audio>
    <audio src="./sounds/openhat.wav" key='o'></audio>
    <audio src="./sounds/ride.wav" key='r'></audio>
    <audio src="./sounds/snare.wav" key='s'></audio>
    <audio src="./sounds/tink.wav" key='t'></audio>
    <audio src="./sounds/tom.wav" key='z'></audio>

</body>

</html>
